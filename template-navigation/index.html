<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Content Starter Files - Navigation</title>

  <!--Rise Google Sheet links -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/rise-google-sheet/rise-google-sheet.html">


  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!--styles-->
  <link rel="stylesheet" href="build/style.min.css">


</head>

<!-- basic body setup based on Thomas Jefferson naming and structure -->
<body>

  <main id="wrapper">

    <!-- HOME PAGE -->
    <section class="page--home visible" data-page="home">
      <div class="page__container page--home__container">
        <h2>Home Page</h2>
      </div>
    </section><!--END OF HOME PAGE-->

    <!-- DONORS PAGE -->
    <section class="page--donors" data-page="donors">
      <div class="page__container page--donors__container">
        <h2>Donor's Page</h2>
        <ul class="list__container--donors">
          <li data-name="donor name 1">donor 1</li>
          <li data-name="donor name 2">donor 2</li>
          <li data-name="donor name 3">donor 3</li>
          <li data-name="donor name 4">donor 4</li>
          <li data-name="donor name 5">donor 5</li>
          <li data-name="donor name 6">donor 6</li>
        </ul>
      </div>
    </section><!--END OF DONORS PAGE-->

    <!-- EVENTS PAGE -->
    <section class="page--events" data-page="events">
      <div class="page__container page--events__container">
        <h2>Events Page</h2>
        <ul class="list__container--events">
          <li data-name="event title 1">event 1</li>
          <li data-name="event title 2">event 2</li>
          <li data-name="event title 3">event 3</li>
          <li data-name="event title 4">event 4</li>
          <li data-name="event title 5">event 5</li>
          <li data-name="event title 6">event 6</li>
        </ul>
      </div>
    </section><!--END OF EVENTS PAGE-->

    <!-- CONTACT PAGE -->
    <section class="page--contact" data-page="contact">
      <div class="page__container page--contact__container">
        <h2>Contact Page</h2>
      </div>
    </section><!--END OF CONTACT PAGE-->

    <!-- POPUP -->
    <section class="page--popup">
      <div class="button--close"></div>
      <h2></h2>
    </section>

    <!-- MAIN NAVIGATION -->
    <nav id="area__navigation">
      <img class="area__navigation__logo" src="" alt="" data-target="home">
      <ul>
        <li class="button" data-target="donors">Donors</li>
        <li class="button" data-target="events">Events</li>
        <li class="button" data-target="contact">Contact</li>
      </ul>
    </nav>

  </main><!--END OF MAIN CONTAINER-->

<!-- Dependencies for the auto-scroll plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/plugins/CSSPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/utils/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/plugins/ScrollToPlugin.min.js"></script>

<!-- Club GreenSock Members Only Plugin, subject to its own license: http://greensock.com/club/ -->
<script src="https://s3.amazonaws.com/rise-common/scripts/greensock/1.18.0/ThrowPropsPlugin.min.js"></script>

 <!-- jQuery link from bower_components -->
 <script src="bower_components/jquery/dist/jquery.min.js"></script>

<!-- Main JS -->
<script src="build/all.min.js"></script>
</body>
</html>
