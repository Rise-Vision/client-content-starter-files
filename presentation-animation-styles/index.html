<!DOCTYPE html>
<html>
<head>
  <title>Animation Testing</title>
   <link rel="stylesheet" href="rise-animation-styles.css">

<body>
<div id="placeholder1" class="bounceIn delay1sec"><h1>Hello World</h1></div>
<div id="placeholder2" class="bounceIn delay2sec"><h1>Hello World</h1></div>
