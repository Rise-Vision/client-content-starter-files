<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Directory</title>

  <!-- Styles -->
  <link rel="stylesheet" href="build/css/style.min.css">

  <!-- Bower Dependencies -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/rise-google-sheet/rise-google-sheet.html">

</head>
<body>
  
  <!-- Sheets Component -->
  <rise-google-sheet
      id="googleSheet"
      key="1T5C6LhZ3wCXxKc9ki8nAJsvB__mJlSqHk7FF88Sqcak"
      apikey="AIzaSyABavXcql0-2EISlNnUJlUl3JnOCxJrvoA"
      sheet="Sheet1"
      refresh="60">
  </rise-google-sheet>

<div id="directory"> 

  <!--spreadsheet data-->
  <ul class="list page directory__list">
  </ul>

</div>
  
<!-- Details Card View-->
<div class="wrapper">
<div class="overlay">
  <div class="detail-card">
    <div class="detail-head">
    <p class="detail__column4"></p>
    <p class="detail__column3"></p>
    </div>
    <img class="detail__column2" src="" alt="">
    <div id="area__details">
      <div class="page">
        <p class="detail__column5"></p>
        <p class="detail__column6"></p>
      </div>
    </div>
    <div class="button__close">
      <div class="line1"></div>
      <div class="line2"></div>
    </div>
  </div> <!--.card-->
</div><!--.overlay-->
</div><!--.wrapper-->

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Dependencies for the auto-scroll plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/plugins/CSSPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/utils/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/plugins/ScrollToPlugin.min.js"></script>

<!-- Club GreenSock Members Only Plugin, subject to its own license: http://greensock.com/club/ -->

<!-- Main JS -->
<script src="build/scripts/all.min.js"></script>

</body>
</html>
